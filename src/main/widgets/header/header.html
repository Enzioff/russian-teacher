<header class="header">
    <div class="container">
        <div class="header__wrapper">
            <div class="header__info">
                <a href="#" class="logo">
                    <img src="./assets/images/logo.svg" alt="">
                </a>
                <nav class="nav mob-hidden">
                    <a href="#" class="nav__link active">
                        <svg class="icon nav__icon">
                            <use xlink:href="./assets/sprite.svg#icon-house"></use>
                        </svg>
                        <span>Главная</span>
                    </a>
                    <div class="nav__link nav__link--menu">
                        <svg class="icon nav__icon">
                            <use xlink:href="./assets/sprite.svg#icon-bird"></use>
                        </svg>
                        <span>О нас</span>
                        <svg class="nav__chevrone">
                            <use xlink:href="./assets/sprite.svg#icon-chevrone"></use>
                        </svg>
                        <div class="nav__submenu">
                            <a href="#" class="nav__inner-link">
                                Контакты
                            </a>
                            <a href="#" class="nav__inner-link">
                                Как добраться?
                            </a>
                        </div>
                    </div>
                    <div class="nav__link nav__link--menu">
                        <svg class="icon nav__icon">
                            <use xlink:href="./assets/sprite.svg#icon-doc"></use>
                        </svg>
                        <span>Документы</span>
                        <svg class="nav__chevrone">
                            <use xlink:href="./assets/sprite.svg#icon-chevrone"></use>
                        </svg>
                        <div class="nav__submenu">
                            <a href="#" class="nav__inner-link">
                                Образцы
                            </a>
                            <a href="#" class="nav__inner-link">
                                Инструкции
                            </a>
                            <a href="#" class="nav__inner-link">
                                Анкета
                            </a>
                        </div>
                    </div>
                    <a href="#" class="nav__link">
                        <svg class="icon nav__icon">
                            <use xlink:href="./assets/sprite.svg#icon-page"></use>
                        </svg>
                        <span>Новости</span>
                    </a>
                </nav>
                <div class="burger">
                    <span class="burger__item"></span>
                </div>
            </div>
            <div class="header__login">
                <div class="login-block">
                    <form action="/personal-cabinet/auth/" class="login-block__form login-form">
                        <label class="login-form__item">
                            <input type="text" class="input input--small">
                            <span>Электронная почта</span>
                        </label>
                        <label class="login-form__item">
                            <span class="password-block password-block--light">
                                <input type="password" class="input input--small">
                                <button class="password-block__btn" type="button">
                                    <svg>
                                        <use xlink:href="./assets/sprite.svg#icon-eye"></use>
                                        <use hidden xlink:href="./assets/sprite.svg#icon-eye-close"></use>
                                    </svg>
                                </button>
                                <span>Пароль</span>
                            </span>
                        </label>
                    </form>
                    <div class="login-block__login">
                        <button class="button button--slim button--login" data-login-btn>Вход</button>
                        <a href="#" class="text text--light">Не помню пароль</a>
                    </div>
                    <a href="#" class="login-block__register">Регистрация</a>
                </div>
            </div>
        </div>
    </div>
    <div class="mobile-menu">
        <div class="login-block">
            <form action="#" class="login-block__form login-form">
                <label class="login-form__item">

                                </button>
                            </span>
                    <span>Пароль</span>
                </label>
            </form>
            <div class="login-block__login">
                <button class="button button--slim button--login">Вход</button>
                <a href="#" class="text text--light">Не помню пароль</a>
            </div>
            <a href="#" class="login-block__register">Регистрация</a>
        </div>
        <nav class="nav">

            <div class="nav__link nav__link--menu">

                </svg>
                <span>Документы</span>
                <svg class="nav__chevrone">

                </svg>
                <div class="nav__submenu">
